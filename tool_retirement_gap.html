<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>退休缺口估算｜智 Financial Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="快速估算退休缺口：用年度缺口與提領率反推退休資產需求。" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f7fa;color:#333;line-height:1.75}
    .topbar{background:#fff;border-bottom:1px solid #e6e8ee;padding:12px 20px;position:sticky;top:0;z-index:10}
    .topbar .inner{max-width:1000px;margin:auto;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .topbar a{color:#0b3d91;text-decoration:none;font-size:14px}
    .container{max-width:1000px;margin:auto;padding:26px 20px 70px}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 6px 16px rgba(0,0,0,.05)}
    label{display:block;margin:12px 0 6px;font-size:14px;color:#444}
    input{width:100%;padding:10px;border:1px solid #d7dbe6;border-radius:10px;font-size:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 720px){ .row{grid-template-columns:1fr} }
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-block;background:#0b3d91;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;border:0;cursor:pointer}
    .btn.ghost{background:#fff;color:#0b3d91;border:1px solid #cfe0ff}
    .muted{font-size:13px;color:#666;line-height:1.6}
    .result{margin-top:14px;padding:12px;border-radius:12px;background:#eef4ff;color:#0b3d91}
  </style>
</head>
<body>

<div class="topbar">
  <div class="inner">
    <a href="javascript:history.back()">← 回上頁</a>
    <div>
      <a href="./index.html" style="margin-right:14px;">回主頁</a>
      <a href="./tools.html">回工具</a>
    </div>
  </div>
</div>

<div class="container">
  <h1 style="color:#0b3d91;margin:0 0 10px;">退休缺口估算（快速版）</h1>
  <p class="muted">用「年度缺口 ÷ 提領率」快速反推你需要的退休資產區間。想做更精準的通膨/年金/被動收益/壓測 → 請用「退休現金流模擬」。</p>

  <div class="card">
    <div class="row">
      <div>
        <label>退休後每年預估支出 (NT$)</label>
        <input id="spend" type="number" min="0" placeholder="例：1800000" />
      </div>
      <div>
        <label>退休後每年可預期收入 (年金/退休金等) (NT$)</label>
        <input id="income" type="number" min="0" placeholder="例：600000" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>安全提領率（%）</label>
        <input id="wr" type="number" min="1" max="6" step="0.1" value="3.5" />
        <div class="muted">常用 3%～4%（越低越保守）。</div>
      </div>
      <div>
        <label>你目前可用退休資產（投資/現金/可動用）(NT$)</label>
        <input id="current" type="number" min="0" placeholder="例：12000000" />
      </div>
    </div>

    <div class="btnrow">
      <button class="btn" onclick="calc()">計算退休資產需求</button>
      <a class="btn ghost" href="./tool_retirement_cashflow.html">進階：現金流模擬</a>
    </div>

    <div id="out" class="result" style="display:none;"></div>

    <p class="muted" style="margin-top:10px;">
      公式：需要資產 ≈（年支出 − 年可預期收入）÷（提領率）。<br>
      快速版不處理：通膨路徑、退休初期回撤、被動收益變動、醫療/長照波動等。
    </p>
  </div>
</div>

<script>
function n(v){ return Number(v||0); }
function fmt(x){ return x.toLocaleString('zh-Hant-TW'); }

function calc(){
  const spend = n(document.getElementById('spend').value);
  const income = n(document.getElementById('income').value);
  const wr = n(document.getElementById('wr').value) / 100;
  const current = n(document.getElementById('current').value);

  if(!spend){ alert('請輸入退休後每年預估支出'); return; }
  if(wr <= 0){ alert('提領率需大於 0'); return; }

  const needNet = Math.max(0, spend - income);
  const required = needNet / wr;
  const gap = Math.max(0, required - current);

  const out = document.getElementById('out');
  out.style.display = '';
  out.innerHTML =
    `退休後「年度缺口」：<b>NT$ ${fmt(needNet)}</b><br>` +
    `估算所需退休資產：<b>NT$ ${fmt(Math.round(required))}</b>（提領率 ${(wr*100).toFixed(1)}%）<br>` +
    `你目前資產：<b>NT$ ${fmt(current)}</b><br>` +
    `推估缺口：<b>NT$ ${fmt(Math.round(gap))}</b>`;
}
</script>
</body>
</html>
