<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>退休缺口估算｜智 Financial Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f7fa;color:#333}
    .nav{background:#fff;border-bottom:1px solid #e6e8ee;position:sticky;top:0}
    .nav-inner{max-width:1000px;margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;color:#0b3d91;text-decoration:none}
    .links a{margin-left:14px;color:#333;text-decoration:none}
    .links a:hover{color:#0b3d91}
    .container{max-width:1000px;margin:auto;padding:28px 20px}
    .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    label{display:block;margin:12px 0 6px;font-size:14px;color:#444}
    input{width:100%;padding:10px;border:1px solid #d7dbe6;border-radius:10px;font-size:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{margin-top:14px;display:inline-block;background:#0b3d91;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;border:0;cursor:pointer}
    .muted{font-size:13px;color:#666;line-height:1.5}
    .result{margin-top:14px;padding:12px;border-radius:10px;background:#eef4ff;color:#0b3d91}
    footer{margin-top:18px;text-align:center;color:#777;font-size:13px}
  </style>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a class="brand" href="./index.html">智 Financial Path</a>
    <div class="links">
      <a href="./tools.html">工具</a>
      <a href="./library.html">知識庫</a>
      <a href="./path.html">學習路徑</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>退休缺口估算</h1>
  <p class="muted">這是「教育用途」的保守估算：以年支出與可預期年收入，推回你需要的退休資產區間（不做報酬保證）。</p>

  <div class="card">
    <div class="row">
      <div>
        <label>退休後每年預估支出 (NT$)</label>
        <input id="spend" type="number" min="0" placeholder="例：1800000" />
      </div>
      <div>
        <label>退休後每年可預期收入 (年金/退休金等) (NT$)</label>
        <input id="income" type="number" min="0" placeholder="例：600000" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>安全提領率（保守）</label>
        <input id="wr" type="number" min="1" max="6" step="0.1" value="3.5" />
        <div class="muted">建議用 3%～4% 做估算（越低越保守）</div>
      </div>
      <div>
        <label>你目前可用退休資產（投資/現金/可動用）(NT$)</label>
        <input id="current" type="number" min="0" placeholder="例：12000000" />
      </div>
    </div>

    <button class="btn" onclick="calc()">計算退休資產需求</button>

    <div id="out" class="result" style="display:none;"></div>
    <p class="muted" style="margin-top:10px;">
      公式：需要資產 ≈（年支出 − 年可預期收入）÷（提領率）。<br>
      這是估算工具，不含個別稅務/保險/醫療支出波動等因素。
    </p>
  </div>

  <footer><a href="./disclaimer.html">免責聲明</a></footer>
</div>

<script>
function n(v){ return Number(v||0); }
function fmt(x){ return x.toLocaleString('zh-Hant-TW'); }

function calc(){
  const spend = n(document.getElementById('spend').value);
  const income = n(document.getElementById('income').value);
  const wr = n(document.getElementById('wr').value) / 100;
  const current = n(document.getElementById('current').value);

  if(!spend){ alert('請輸入退休後每年預估支出'); return; }
  if(wr <= 0){ alert('提領率需大於 0'); return; }

  const needNet = Math.max(0, spend - income);
  const required = needNet / wr;
  const gap = Math.max(0, required - current);

  const out = document.getElementById('out');
  out.style.display = '';
  out.innerHTML =
    `退休後「年度缺口」：<b>NT$ ${fmt(needNet)}</b><br>` +
    `估算所需退休資產：<b>NT$ ${fmt(Math.round(required))}</b>（提領率 ${ (wr*100).toFixed(1) }%）<br>` +
    `你目前資產：<b>NT$ ${fmt(current)}</b><br>` +
    `推估缺口：<b>NT$ ${fmt(Math.round(gap))}</b>`;
}
</script>
</body>
</html>
