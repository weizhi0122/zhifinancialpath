<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>負債優先順序判斷｜智 Financial Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f7fa;color:#333}
    .nav{background:#fff;border-bottom:1px solid #e6e8ee;position:sticky;top:0}
    .nav-inner{max-width:1000px;margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;color:#0b3d91;text-decoration:none}
    .links a{margin-left:14px;color:#333;text-decoration:none}
    .links a:hover{color:#0b3d91}
    .container{max-width:1000px;margin:auto;padding:28px 20px}
    .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    .muted{font-size:13px;color:#666;line-height:1.5}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eef0f6;padding:10px;text-align:left;font-size:14px}
    th{background:#f7f9ff;color:#0b3d91}
    input,select{width:100%;padding:8px;border:1px solid #d7dbe6;border-radius:10px;font-size:14px}
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{background:#0b3d91;color:#fff;padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    .btn.ghost{background:#fff;color:#0b3d91;border:1px solid #cfe0ff}
    .result{margin-top:12px;padding:12px;border-radius:10px;background:#eef4ff;color:#0b3d91}
    footer{margin-top:18px;text-align:center;color:#777;font-size:13px}
    a{color:#0b3d91;text-decoration:none}
  </style>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a class="brand" href="./index.html">智 Financial Path</a>
    <div class="links">
      <a href="./tools.html">工具</a>
      <a href="./library.html">知識庫</a>
      <a href="./path.html">學習路徑</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>負債優先順序判斷</h1>
  <p class="muted">原則：高利率、會造成現金流壓力、會影響信用的，優先處理。教育用途。</p>

  <div class="card">
    <table id="t">
      <thead>
        <tr>
          <th style="width:180px;">負債類型</th>
          <th style="width:140px;">年利率(%)</th>
          <th style="width:180px;">每月壓力</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="btnrow">
      <button class="btn" onclick="addRow()">新增一筆</button>
      <button class="btn" onclick="rank()">產生優先順序</button>
      <button class="btn ghost" onclick="resetAll()">重置</button>
    </div>

    <div id="out" class="result" style="display:none;"></div>
  </div>

  <footer><a href="./disclaimer.html">免責聲明</a></footer>
</div>

<script>
const tbody = document.querySelector('#t tbody');

function rowTemplate(){
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>
      <select>
        <option>卡債/循環</option>
        <option>信貸</option>
        <option>學貸</option>
        <option>車貸</option>
        <option>房貸</option>
        <option>其他</option>
      </select>
    </td>
    <td><input type="number" min="0" step="0.01" placeholder="例：15.9"></td>
    <td>
      <select>
        <option value="0">低</option>
        <option value="1">中</option>
        <option value="2">高</option>
      </select>
    </td>
    <td><input placeholder="例：影響信用/即將到期/違約風險"></td>
  `;
  return tr;
}

function addRow(){ tbody.appendChild(rowTemplate()); }

function resetAll(){
  tbody.innerHTML='';
  for(let i=0;i<3;i++) addRow();
  document.getElementById('out').style.display='none';
}

function rank(){
  const rows = [...tbody.querySelectorAll('tr')].map(tr=>{
    const type = tr.querySelector('select').value;
    const apr = Number(tr.querySelectorAll('input')[0].value || 0);
    const pressure = Number(tr.querySelectorAll('select')[1].value || 0);
    const note = tr.querySelectorAll('input')[1].value || '';

    // 分數：利率*10 + 壓力*15（壓力高更先處理）
    const score = apr*10 + pressure*15 + (type.includes('卡債') ? 10 : 0);
    return {type, apr, pressure, note, score};
  });

  const sorted = rows.sort((a,b)=>b.score-a.score);
  const lines = sorted.map((r,i)=>{
    const p = r.pressure===2?'高':(r.pressure===1?'中':'低');
    return `${i+1}. ${r.type}（利率 ${r.apr}%、壓力 ${p}）${r.note?`｜${r.note}`:''}`;
  });

  const out = document.getElementById('out');
  out.style.display='';
  out.innerHTML = `<b>建議處理順序（由高到低）</b><br><br>${lines.join('<br>')}<br><br><span style="font-size:13px;color:#0b3d91;">提醒：若已接近違約/影響信用或有法律風險，優先級應再上調。</span>`;
}

for(let i=0;i<3;i++) addRow();
</script>
</body>
</html>
